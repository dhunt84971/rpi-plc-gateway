<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>rpi-plc-gateway</title>
  <link rel="stylesheet" href="layout_style.css">
  <link rel="stylesheet" href="style.css">
  

</head>

<body>
  <div class="container">
   
    <!--#region HOME PAGE-->
    <div class="vboxFill" id="divHomePage">
      <div class="vboxFill"></div>
      <div class= "hboxFill">
        <div class= "hboxFill"></div>
        <div class= "hbox leftLabel">WAN</div>
        <div class= "hbox btn btnIP" id="lblWANIP">XXX.XXX.XXX.XXX</div>
        <div class= "hboxFill"></div>
      </div>
      <div class="vboxFill"></div>
      <div class= "hboxFill">
        <div class= "hboxFill"></div>
        <div class= "hbox leftLabel">LAN</div>
        <div class= "hbox btn btnIP" id="lblLANIP">XXX.XXX.XXX.XXX</div>
        <div class= "hboxFill"></div>
      </div>
      <div class="vboxFill"></div>
      <div class= "hboxFill">
        <div class= "hboxFill"></div>
        <div class= "hbox leftLabel">PLC</div>
        <div class= "hbox btn btnIP" id="lblPLCIP">XXX.XXX.XXX.XXX</div>
        <div class= "hboxFill"></div>
      </div>
      <div class="vboxFill"></div>
      <div class= "hboxFill  bottomBox">
        <div class= "hboxFill"></div>
        <div class= "btn btnBottom" id="btnSettings">SETTINGS</div>
      </div>
    </div>
    <!--#endregion HOME PAGE-->
    
    <!--#region SETTINGS PAGE-->
    <div class="vboxFill overflowHidden hide" id="divSettingsPage">
      <div class="hboxFill overflowHidden">
        <div class="hboxFill noPadding noMargin">
        <div class="vboxFill overflowHidden">
          <div class="hbox noMargin noPadding">
            <div class="leftLabel">SSID:</div>
            <div class="vboxFill borderedLabel" id="lblSSID">Solar</div>
          </div>
          <div class="label">Select to Connect-</div>
          <div class="vboxFill overflowAuto" id="lstConnectSSIDs">
            <!-- Connect SSID List-->
          </div>
        </div>
        </div>
        <div class="horizDivider gray"></div>
        <div class="hboxFill noPadding noMargin">
        <div class= "vboxFill overflowHidden">
          <div class="btn btnScan" id="btnScanWifi">Scan for WIFI</div>
          <div class="label">Select to Add-</div>
          <div class="vboxFill overflowAuto" id="lstAddSSIDs">
            <!-- SSID List-->
          </div>
        </div>
        </div>
      </div>
      <div class="vboxFill"></div>
      <div class= "hboxFill  bottomBox">
        <div class= "btn btnBottom" id="btnReboot">REBOOT</div>
        <div class= "hboxFill"></div>
        <!--<div class= "btn btnBottom" id="btnKeyboard">KEYBOARD</div>-->
        <div class= "btn btnBottom" id="btnHome">HOME</div>
      </div>
    </div>
    <!--#endregion SETTINGS PAGE-->

    <!--#region KEYBOARD-->
    <div class="vboxFill overflowHidden hide" id="divKeyboardPage">
      <div class="label">Enter password:</div>
      <input type="text" id="txtKeyboardEntry">
      <div class= "hboxFill overflowHidden" id="row1">
        
      </div>
      <div class= "hboxFill overflowHidden" id="row2">
        
      </div>
      <div class= "hboxFill overflowHidden" id="row3">
        
      </div>
      <div class= "hboxFill overflowHidden" id="row4"></div>
      <div class= "hboxFill overflowHidden" id="row5">
        <div class="btn" id="btnKeyShift">Shift</div>
        <div class="btn" id="btnKeySpace">Space</div>
        <div class="btn" id="btnKeyBackSp">BackSp</div>
      </div>
      <div class="vboxFill"></div>
      <div class= "hboxFill bottomBox">
        <div class= "btn btnBottom" id="btnKeyCancel">Cancel</div>
        <div class= "hboxFill"></div>
        <div class= "btn btnBottom" id="btnKeyEnter">Enter</div>
      </div>
    </div>


    <!--#endregion KEYBOARD-->
    
  </div>
  <script src="script.js"></script> 
</body>

</html>
